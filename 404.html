<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA redirect: keeps the full path for BrowserRouter.
      // For https://lockinnn.github.io/ (user/organization site), segmentCount = 0.
      var segmentCount = 0;

      var l = window.location;
      var path = l.pathname.split('/').slice(1 + segmentCount).join('/');

      var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
      var redirectUrl =
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + (segmentCount ? l.pathname.split('/').slice(1, 1 + segmentCount).join('/') + '/' : '') +
        '?/' + path +
        (search ? '&' + search : '') +
        l.hash;

      l.replace(redirectUrl);
    </script>
  </body>
</html>
